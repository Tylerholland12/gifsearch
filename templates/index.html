<!DOCTYPE html>
<html>
    <body>
<h1>Gif Search</h1>
<form>
    <input type="text" placeholder="Search" name="query">
    <button type="submit" value="Submit">SEARCH</button>
 </form>


{% if gifs %}
    The gif you chose is:
    <ul>
        {% for gif in gifs %}
            <li>{{ gif }}</li>
        {% endfor %}
    </ul>
{% else %}
    You did not choose a gif
{% endif %}

</body>
</html>
